<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranger Things - O Laboratório</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-stranger-things.png" alt="Stranger Things Logo">
    </div>
    <button class="theme-toggle" id="theme-toggle">Alternar Tema</button>
  </header>

  <section id="intro">
    <div class="overlay">
      <h1>Bem-vindo ao Laboratório Hawkins</h1>
      <p>Explore os mistérios do laboratório onde tudo começou... A verdadeira ameaça está mais perto do que você imagina!</p>
    </div>
  </section>

  <section id="characters">
    <h2>Personagens</h2>
    <div class="character">
      <img src="eleven.jpg" alt="Eleven">
      <p>Eleven</p>
    </div>
    <div class="character">
      <img src="mike.jpg" alt="Mike">
      <p>Mike</p>
    </div>
    <div class="character">
      <img src="dustin.jpg" alt="Dustin">
      <p>Dustin</p>
    </div>
    <div class="character">
      <img src="lucas.jpg" alt="Lucas">
      <p>Lucas</p>
    </div>
    <div class="character">
      <img src="will.jpg" alt="Will">
      <p>Will</p>
    </div>
  </section>

  <section id="form">
    <h2>Participe da Pesquisa</h2>
    <form>
      <input type="text" placeholder="Seu Nome" required>
      <textarea placeholder="Deixe um comentário" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>Desenvolvido por [Seu Nome].<br>Todos os direitos reservados &copy; 2024</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
